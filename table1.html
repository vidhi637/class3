 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 1</title>
    <style>
        table,th,td{
            border: 2px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>Table</h1>
    <h3>Rowspan and Colspan</h3>
    <table>
        <tr>
            <th colspan="2">Your Full Name</th>
           
            <th>Course Codes</th>
            <th>Status</th>
        </tr>
        <tr>
            <td rowspan="1">My First Name is</td>
            <td rowspan="2"></td>
            <td>IT242</td>
            <td rowspan="2">Completed</td>
            
        </tr>
        <tr>
           <td colspan="2">Muhammad</td>
            
            <td>IT 445</td>
            
            
        </tr>
        <tr>
          <td >MySecond Name is</td>
            <td>My Family Name is </td>
            <td>IT 241</td>
            <td rowspan="2">In Progress</td>
        </tr>
        <tr>
           <td >Ali</td>
            <td>Al Shehri</td>
            <td>IT 230</td>
            
        </tr>
        <tr>
            <td colspan="3"><center>The End</center></td>
        

        </tr>
    </table>
</body>
</html>
