<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 3</title>
</head>
<body>
    <form action="">
        <h3>Step 1: Your Details</h3>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" 
        required>
        <label for="email">Email</label>
        <input type="mail" id="email">
        <br>
        <label for="phone">Phone</label>
        <input type="number" id="phone">
        <br>
        <h3>Step 2: Delivery</h3>
        <label for="address">Address</label>
        <br>
        <label for="number">Postcode</label>
        <input type="number" id="number">
        <br>
        <label for="">Country</label>
        <input type="text" id="country">
        <br>
        <h3>Step 3: Card Details</h3>
         <label>Card Type</label>
        <input type="radio" id="visa" name="card" value="visa">
        <label for="visa">Visa</label>

        <input type="radio" id="adobe" name="card" value="adobe">
        <label for="cpp">Adobe</label>

        <input type="radio" id="mahindra" name="card" value="mahindra">
        <label for="mahindra">Mahindra</label>
        <br><br>
        <label for="cardnumber">Card Number</label>
        <input type="number" id="cardnumber">
        <br>
        <label for="security">Security Code</label>
        <input type="number" id="security">
        <br>
        <label for="number ">Number Card</label>
        <input type="number" id="number">
        <br>
        <button>Buy It?</button>
    </form>
</body>
</html>
