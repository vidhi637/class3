<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 4</title>
    <style>
        table,th,td{
            border: 2px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="4"><center>Room Tariff</center></th>
            
        </tr>
        <tr>
            <td rowspan="3">Room Type</td>
            <td colspan="3"><center>Deluxe</center></td>
            
            <td colspan="2">Executive</td>
        </tr>
        <tr>
            
            <td >AC</td>
            <td colspan="2"> Non-AC</td>
            <td>AC</td>
            <td>Non-AC</td>
        </tr>
        <tr>
            
            <td>1500</td>
            <td colspan="2"> 1000</td>
            <td> 2500</td>
            <td>1500</td>
        </tr>
    </table>
</body>
</html>
