<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><center>Application Form</center></h1>
    <form action="">
        <label for="name"> First Name:</label>
        <input type="text" id="name">
        <label for="lname"> Last Name:</label>
        <input type="text" id="lname">
        <br>
        <label for="birth">Date Of birth</label>
        <input type="date" id="birth">
         <label for="age">Age:</label>
        <input type="number" id="age">
        <br>
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male" checked>
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>

        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
        

         <label for="email">Email:</label>
         <input type="mail"  id="email">
         <br>
         <label>Positions Available:</label>
        <input type="radio" id="junior" name="position" value="Junior Developer">
        <label for="junior">Junior Developer</label>

        <input type="radio" id="mid" name="position" value="Mid Developer">
        <label for="mid">Mid Developer</label>

        <input type="radio" id="senior" name="position" value="Senior Developer">
        <label for="senior">Senior Developer</label>
        <br><br>

        <label>Programming Language:</label>
        <input type="radio" id="java" name="language" value="Java">
        <label for="java">Java</label>

        <input type="radio" id="cpp" name="language" value="C++">
        <label for="cpp">C++</label>

        <input type="radio" id="js" name="language" value="JavaScript">
        <label for="js">JavaScript</label>
        <br><br>
          
           <label for="pass">Password:</label>
           <input type="password" id="pass" required>
            <label for="ppass"> Confirm Password:</label>
           <input type="password" id="ppass" required>
           <br>
           <input type="submit" value="submit">
           <input type="reset" value ="reset">


    </form>
</body>
</html>
